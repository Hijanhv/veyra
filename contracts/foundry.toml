[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

[rpc_endpoints]
sonic = "wss://sonic-rpc.publicnode.com"

[etherscan]
sonic = { key = "${SONIC_SCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
