services:
  indexer:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: prod
    working_dir: /app
    command: [ "npm", "run", "indexer:dev" ]
    env_file:
      - server/.env
    ports:
      - "8080:8080"
    volumes:
      - ./server/ponder.config.ts:/app/ponder.config.ts
      - ./server/ponder.schema.ts:/app/ponder.schema.ts
      - ./server/ponder-env.d.ts:/app/ponder-env.d.ts
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
